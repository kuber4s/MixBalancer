spring:
  application:
    name: MixBalancer

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:memory}

server:
  port: ${PORT:8080}

balancer:
  max-iterations: ${BALANCER_ITERATIONS:3000}

springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

logging:
  level:
    root: INFO
    com.overwatch: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} %highlight(%-5level) [%thread] %cyan(%logger{20}) - %msg%n"